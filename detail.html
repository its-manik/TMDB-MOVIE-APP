  <body>
    <!-- HEADER  -->
    <header class="header">
      <a href="index.html" class="logo">
        <img
          src="assets/images/logo.png"
          width="140"
          height="32"
          alt="NikTv Home"
        />
      </a>
      <div class="searchBox" search-box>
        <div class="searchWrapper" search-wrapper>
          <input
            type="text"
            name="search"
            placeholder="Search any movies"
            aria-label="search movies"
            search-field
            class="searchField"
            autocomplete="off"
          />
          <img
            src="./assets/images/search.png"
            alt="search"
            class="leadingIcon"
            width="24"
            height="24"
          />
        </div>

        <button class="searchBtn" search-toggler>
          <img
            src="./assets/images/close.png"
            alt="close search box"
            width="24"
            height="24"
          />
        </button>
      </div>

      <button class="searchBtn" search-toggler menu-close>
        <img
          src="./assets/images/search.png"
          width="24"
          height="24"
          alt="open search box"
        />
      </button>

      <button class="menuBtn" menu-btn menu-toggler>
        <img
          src="./assets/images/menu.png"
          width="24"
          height="24"
          alt="open menu"
          class="menu"
        />
        <img
          src="./assets/images/menu-close.png"
          alt="close menu"
          width="24"
          height="24"
          class="close"
        />
      </button>
    </header>

    <!-- Sidebar  -->

    </nav>
